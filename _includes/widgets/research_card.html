<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <h6 class="p-3 mb-0 border-bottom border-gray">
                <i class="fas fa-star"></i> Research Roadmap
                <a href="{{ 'publications' | relative_url }}">(view publications <i class="fas fa-angle-double-right"></i>)</a>
            </h6>
            <div class="card-body p-4">
                <div class="row" data-masonry='{"percentPosition": true }'>
                    {% if site.data.profile.research %}
                    <div class="col-md-12">
                        <div class="mx-2 my-1">
                            {% for area in site.data.profile.research %}
                            <h6>{{area.name}}</h6>
                            <ul class="list small pl-3 mb-1">
                                {% for item in area.subarea %}
                                <li>
                                    <div class="media-body">
                                        <div>{{ item.name }}</div>
                                        <div class="small d-flex">
                                            <div>{{ item.content }}</div>
                                        </div>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}

                </div>

            </div>
        </div>
    </div>
</div>
